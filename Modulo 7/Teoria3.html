BORDER

-solid = linea continua
-dotted = linea punteada
-dashed = linea discontinua
-double = doppia linea
-inset = hacia adentro
-outset = hacia afuera
-hidden = oculto
-none = sin borde

Propiedad list-style-type

----------------------------------
Listas ordenadas <ol>
    -none
    -lower-alpha (a)
    -lower-roman (i)
    -upper-alpha (A)
    -upper-roman (I)

Listas desordenadas <ul>
    -none
    -circle (circulo vacio)
    -square (cuadrado)
    -disc (circulo con relleno)

FORMULARIOS

<form action="server/codigo.php" method="get"> 
    (metodo GET envia los datos por la URL)

<form action="server/codigo.php" method="post">
    (metodo POST envia los datos por el cuerpo de la peticion)
 
type:
    -text
    -password
    -email (si se usa con otro atributo, se valida que sea un email)
    -number (se puede usar como atributo min="" y max="")
    -file (para subir archivos)
    -date (para seleccionar una fecha)
    -color (para seleccionar un color)
    -submit (para enviar el formulario)
    
    <imput type="text" maxlength="10" placeholder="Ingrese su nombre" required>

input type="file":
        -accept="image/*" (para aceptar solo imagenes)
        -accept="image/png" (para aceptar solo imagenes png)
        -multiple (para seleccionar varios archivos)
        -capture="camera" (para tomar una foto con la camara)
        -capture="user" (para seleccionar una foto de la galeria)
        -disabled (para deshabilitar el input)
